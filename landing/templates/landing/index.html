{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="content">
    <h2>Start Creating Notes</h2>
    <p><a href="{% url 'signup' %}">Sign Up</a> to start creating your own Markdown notes today!</p>
    {% if note %}
      <h3>Most Recent Note:</h3>
      <div class="columns">
        <div class="column is-half-desktop">
          <div class="box">
            <p>{{ note.title }}</p>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
